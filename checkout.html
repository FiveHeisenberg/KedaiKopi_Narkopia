<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@100;0,300;0,400;0,700;1,700&display=swap" rel="stylesheet">


    <!-- Icon -->
    <script src="https://unpkg.com/feather-icons"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- CSS -->
    <link rel="stylesheet" href="css/checkout.css">

    <!-- Logo -->
    <link rel="icon" type="image/x-icon" href="img/logo/logo.png">

</head>
<body>
    
    <div class="container">
        <div class="checkoutLayout">
            <div class="returnCart">
                <a href="/">Keep Shoping</a>
                <h1>List Product In Cart</h1>
                <div class="list">
                    <div class="item">
                        <img src="img/item/product_0_3.jpg">
                        <div class="info">
                            <div class="name">Product</div>
                            <div class="price">22K</div>
                        </div>
                        <div class="quantity">1</div>
                        <div class="returnPrice">22K</div>
                    </div>
                </div>
            </div>
            <div class="right">
                <h1>Checkout</h1>
                <div class="form">
                    <div class="group">
                        <label for="">Full Name</label>
                        <input type="text" name="" id="">
                    </div>
                    <div class="group">
                        <label for="">Telephone</label>
                        <input type="text" name="" id="">
                    </div>
                    <div class="group">
                        <label for="">Dine In / Take Out</label>
                        <select name="" id="">
                            <option value="Dine In">Dine In</option>
                            <option value="Take Out">Take Out</option>
                        </select>
                    </div>
                </div>
                <div class="return">
                    <div class="row">
                        <div>Total</div>
                        <div class="totalQuantity">60</div>
                    </div>
                    <div class="row">
                        <div>Total Price</div>
                        <div class="totalPrice">60k</div>
                    </div>
                </div>
                <button class="buttonCheckout">
                    Checkout
                </button>
            </div>           
        </div>
    </div>


    <script src="js/checkout.js"></script>
</body>
</html>
