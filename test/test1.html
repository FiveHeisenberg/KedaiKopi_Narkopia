<!-- HTML -->
<div class="card">
    <div class="card-header">
        <h2>Menu 1</h2>
        <button class="add-to-cart" data-price="10">Add to Cart</button>
    </div>
    <div class="card-body">
        <!-- Informasi menu -->
    </div>
</div>
<div class="card">
    <div class="card-header">
        <h2>Menu 4</h2>
        <button class="add-to-cart" data-price="10">Add to Cart</button>
    </div>
    <div class="card-body">
        <!-- Informasi menu -->
    </div>
</div>

<div id="cart">
    <h2>Shopping Cart</h2>
    <ul id="cart-items">
        <!-- Daftar menu yang ditambahkan -->
    </ul>
</div>

<script>
    // JavaScript
    document.addEventListener('DOMContentLoaded', function() {
        const addToCartButtons = document.querySelectorAll('.add-to-cart');
        const cartItemsList = document.getElementById('cart-items');

        addToCartButtons.forEach(button => {
            button.addEventListener('click', function() {
                const menuItem = this.closest('.card').querySelector('h2').innerText;
                const price = this.getAttribute('data-price');
                
                // Tambahkan menu ke dalam keranjang belanja
                const cartItem = document.createElement('li');
                cartItem.textContent = menuItem + ' - Price: ' + price + 'K';
                cartItemsList.appendChild(cartItem);
            });
        });
    });
</script>
