<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Items</title>

    <style>
    .pro {
        display: flex;
        flex-wrap: wrap;
        height: 23%;
        width: 23%;
        min-width: 250px;
        padding: 10px 12px;
        border: 1px solid #cce7d0;
        border-radius: 25px;
        cursor: pointer;
        box-shadow: 20px 20px 30px rgba(0, 0, 0, 0.02);
        margin: 15px 0;
        transition: 0.2 ease ;
        position: relative;
        overflow: hidden;
    }
    </style>
</head>
<body>
    <h1>All Items</h1>
    <button onclick="filterCategory('coffee')">Coffee</button>
    <button onclick="filterCategory('tea')">Tea</button>
    <button onclick="displayAllItems()">All Items</button>
    <div id="menu"></div>

    <script>
        // Data menu dalam bentuk array of objects
        const menuItems = [
            { name: 'Americano', category: 'coffee', image: 'product_1_1.jpg', price: 25 },
            { name: 'Latte', category: 'coffee', image: 'product_2_1.jpg', price: 30 },
            { name: 'Green Tea', category: 'tea', image: 'product_3_1.jpg', price: 20 },
            { name: 'Black Tea', category: 'tea', image: 'product_4_1.jpg', price: 20 }
            // Tambahkan item-menu lainnya di sini
        ];

        // Fungsi untuk menampilkan semua item-menu dengan struktur HTML yang diberikan
        function displayAllItems() {
            const menuContainer = document.getElementById('menu');
            menuContainer.innerHTML = '';
            menuItems.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.classList.add('pro'); // Tambahkan class 'pro'
                itemElement.innerHTML = `
                    <img src="img/item/${item.image}">
                    <div class="des">
                        <h5>${item.name}</h5>
                        <div class="star" style="color: gold;">
                            ${generateStars()} <!-- Fungsi untuk menampilkan bintang-bintang -->
                        </div>
                        <h4>${item.price}K</h4>
                    </div>
                    <a href="#"><i class='bx bx-cart' id="cart" data-price="${item.price}"></i></a>
                `;
                menuContainer.appendChild(itemElement);
            });
        }

        // Fungsi untuk menampilkan item-menu berdasarkan kategori tertentu dengan struktur HTML yang diberikan
        function filterCategory(category) {
            const menuContainer = document.getElementById('menu');
            menuContainer.innerHTML = '';
            menuItems.forEach(item => {
                if (item.category === category) {
                    const itemElement = document.createElement('div');
                    itemElement.classList.add('pro'); // Tambahkan class 'pro'
                    itemElement.innerHTML = `
                        <img src="img/item/${item.image}">
                        <div class="des">
                            <h5>${item.name}</h5>
                            <div class="star" style="color: gold;">
                                ${generateStars()} <!-- Fungsi untuk menampilkan bintang-bintang -->
                            </div>
                            <h4>${item.price}K</h4>
                        </div>
                        <a href="#"><i class='bx bx-cart' id="cart" data-price="${item.price}"></i></a>
                    `;
                    menuContainer.appendChild(itemElement);
                }
            });
        }

        // Fungsi untuk menghasilkan bintang-bintang rating
        function generateStars() {
            let stars = '';
            for (let i = 0; i < 5; i++) {
                stars += "<i class='bx bxs-star'></i>";
            }
            return stars;
        }

        // Tampilkan semua item-menu saat halaman dimuat
        displayAllItems();
    </script>
</body>
</html>
