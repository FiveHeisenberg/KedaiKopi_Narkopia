<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@100;0,300;0,400;0,700;1,700&display=swap" rel="stylesheet">

    <!-- Icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- CSS -->
    <link rel="stylesheet" href="css/checkout.css">

    <!-- Logo -->
    <link rel="icon" type="image/x-icon" href="img/logo/logo.png">

</head>
<body>
    <div class="container">
        <div class="checkoutLayout">
            <div class="returnCart">
                <div class="kembali">
                    <a href="menu.html"><i class='bx bx-chevron-left'></i>Kembali</a>
                </div>
                <h1>List Product in Cart</h1>
                <div class="list">
                    <!-- Products yang telah di checkout akan muncul disini -->
                </div>
            </div>

            <div class="right">
                <h1>Checkout</h1>
                <form action="process_checkout.php" method="POST" class="form" id="checkoutForm">
                    <div class="group">
                        <label for="name">Full Name</label>
                        <input type="text" name="name" id="name" required>
                    </div>
                    <div class="group">
                        <label for="phone">Phone Number</label>
                        <input type="text" name="phone" id="phone" required>
                    </div>
                    <div class="group">
                        <label for="status">Dine In / Take Away / Drive Thru</label>
                        <select name="status" id="status" required>
                            <option value="Dine in">Dine In</option>
                            <option value="Take away">Take Away</option>
                            <option value="Drive thru">Drive Thru</option>
                        </select>
                    </div>
                    <div class="return">
                        <div class="row">
                            <div>Total Item</div>
                            <div class="totalQuantity"></div>
                        </div>
                        <div class="row">
                            <div>Total Price</div>
                            <div class="totalPrice"></div>
                        </div>
                    </div>
                    <button class="buttonCheckout" type="submit">CHECKOUT</button>
                </form>
                                
            </div>
        </div>
    </div>

    <script src="js/checkout.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Clear sessionStorage to avoid conflicts with previous purchases
            sessionStorage.clear();
        });
    </script>     
</body>
</html>
